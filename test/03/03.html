<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./03.css">
</head>
<body>
    <div class="container">
        <h2>Countdown</h2>
        <div class="countdown">
          <div class="container-day box">
            <h3 class="day">Time</h3>
            <h3>Day</h3>
          </div>
          <div class="container-hour box">
            <h3 class="hour">Time</h3>
            <h3>hour</h3>
          </div>
          <div class="container-minute box">
            <h3 class="minute">Time</h3>
            <h3>minute</h3>
          </div>
          <div class="container-second box">
            <h3 class="second">Time</h3>
            <h3>Second</h3>
          </div>
        </div>
      </div>
    <script src="./03.js"></script>
</body>
</html>
